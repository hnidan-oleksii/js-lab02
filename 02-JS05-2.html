<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Світлофор</title>
        <style>
            #trafficLight {
                width: 80px;
                height: 210px;
                background-color: #333;
                border-radius: 40px;
                padding: 10px;
                margin: 20px auto;
            }
            .light {
                width: 60px;
                height: 60px;
                background-color: #444;
                border-radius: 50%;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <div id="trafficLight">
            <div id="red" class="light"></div>
            <div id="yellow" class="light"></div>
            <div id="green" class="light"></div>
        </div>
        <button onclick="changeLights()">Змінити сигнал</button>

        <script>
            let nextLight = 'red';
            let changingToRed = false;

            function changeLights() {
                // Reset all lights
                document.getElementById('red').style.backgroundColor = '#444';
                document.getElementById('yellow').style.backgroundColor = '#444';
                document.getElementById('green').style.backgroundColor = '#444';

                if (nextLight === 'red') {
                    document.getElementById('red').style.backgroundColor = 'red';
                    nextLight = 'yellow';
                    changingToRed = false;
                } else if (nextLight === 'yellow') {
                    document.getElementById('yellow').style.backgroundColor = 'yellow';
                    nextLight = changingToRed ? 'red' : 'green';
                } else {
                    document.getElementById('green').style.backgroundColor = 'green';
                    nextLight = 'yellow';
                    changingToRed = true;
                }
            }

            changeLights();
        </script>
    </body>
</html>
