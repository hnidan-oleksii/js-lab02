<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Output Examples</title>
    </head>
    <body>
        <h1>JavaScript Output Methods</h1>
        <div class="temp m1">Result will be shown here...</div>

        <script>
            // Using innerHTML
            var sum = 0.1 + 0.2;
            var result = document.getElementsByClassName("m1")[0];
            result.innerHTML = "В JavaScript " + "<br>" + "0.1 + 0.2 = " + sum;
            result.style.color = '#2d264a';

            // Using document.write()
            document.write("<strong>document.write() example: </strong>" + (9 + 10) + "<br>");

            // Using window.alert()
            window.alert("Важлива інформація!");

            // Using console.log()
            console.log("console.log example: " + (20 + 17));
        </script>
    </body>
</html>
